version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- get_sheet_music_by_casting:
    use_entities: true
- ask_filter_criteria:
    use_entities: false
- composer_choice:
    use_entities: false
- composer_is_selected:
    use_entities: true
- genre_choice:
    use_entities: false
- genre_is_selected:
    use_entities: true
- level_choice:
    use_entities: false
- level_is_selected:
    use_entities: true
- period_choice:
    use_entities: false
- period_is_selected:
    use_entities: true
- work_name_is_selected:
    use_entities: true
- location_choice:
    use_entities: false
- location_is_selected:
    use_entities: true
- instrumentation_choice:
    use_entities: false
- instrumentation_is_selected:
    use_entities: true
- display_results:
    use_entities: true
- composer_manual_entry:
    use_entities: true
- genre_manual_entry:
    use_entities: true
- instrumentation_manual_entry:
    use_entities: true
- level_manual_entry:
    use_entities: true
- period_manual_entry:
    use_entities: true
- work_name_manual_entry:
    use_entities: true
- location_manual_entry:
    use_entities: true
- direct_query:
    use_entities: true
- out_of_scope:
    use_entities: true
- nlu_fallback:
    use_entities: true
entities:
- number
- medium
- formation
- level
- genre
- agent
- work_name
- period
- location
- current_results
- display_buttons
slots:
  number:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  agent:
    type: text
    initial_value: null
    auto_fill: true
    influence_conversation: false
  genre:
    type: text
    initial_value: null
    auto_fill: true
    influence_conversation: false
  instrumentation:
    type: text
    initial_value: null
    auto_fill: true
    influence_conversation: false
  level:
    type: text
    initial_value: null
    auto_fill: true
    influence_conversation: false
  work_name:
    type: text
    initial_value: null
    auto_fill: true
    influence_conversation: false
  period:
    type: text
    initial_value: null
    auto_fill: true
    influence_conversation: false
  location:
    type: text
    initial_value: null
    auto_fill: true
    influence_conversation: false
  current_results:
    type: text
    initial_value: null
    auto_fill: true
    influence_conversation: false
  display_buttons:
    type: text
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_greet:
  - text: Bonjour! Comment allez-vous?
  utter_cheer_up:
  - text: Ne soyez pas triste! Tout va s'arranger.
  utter_happy:
  - text: Super, continuons!
  utter_goodbye:
  - text: Au revoir
  utter_iamabot:
  - text: Je suis un chatbot, ou assistant conversationnel, là pour vous aider à naviguer dans les textes juridiques du Luxembourg.
  utter_please_rephrase:
  - text: Je suis désolé, je n'ai pas bien compris votre message. Pouvez-vous reformuler s'il-vous-plaît ?
  utter_ask_filter_criteria:
    - text: "Cherchons une partition ensemble. Posez-moi votre question directement (par exemple : je cherche une partition pour 2 flûtes et un piano du 19ème siècle) ou choisissez un critère."
      buttons:
        - title: "Compositeur"
          payload: "/composer_choice"
        - title: "Genre"
          payload: "/genre_choice"
        - title: "Instrumentation"
          payload: "/instrumentation_choice"
        - title: "Niveau"
          payload: "/level_choice"
        - title: "Période"
          payload: "/period_choice"
        - title: "Nom de l'oeuvre"
          payload: "/work_name_manual_entry"
        - title: "Taper ma recherche à la main"
          payload: "/direct_query"
  utter_composer_manual_entry:
    - text: "Veuillez entrer le nom du compositeur que vous recherchez"
  utter_genre_manual_entry:
    - text: "Veuillez entrer le genre que vous recherchez"
  utter_instrumentation_manual_entry:
    - text: "Veuillez entrer l'instrumentation que vous recherchez"
  utter_level_manual_entry:
    - text: "Veuillez entrer le niveau que vous recherchez"
  utter_period_manual_entry:
    - text: "Veuillez entrer la période que vous recherchez"
  utter_work_name_manual_entry:
    - text: "Veuillez entrer le nom de l'oeuvre que vous recherchez"
  utter_location_manual_entry:  
    - text: "Veuillez entrer le lieu que vous recherchez"
actions:
- action_get_sheet_music_by_casting
- action_composer_choice
- action_genre_choice
- action_display_results
- action_instrumentation_choice
- action_level_choice
- action_period_choice
- action_location_choice
- action_work_name_choice
- action_direct_query
forms: {}
e2e_actions: []
