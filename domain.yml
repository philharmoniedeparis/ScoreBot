version: '3.1'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- get_sheet_music_by_casting:
    use_entities: true
- ask_filter_criteria:
    use_entities: false
- composer_choice:
    use_entities: false
- composer_is_selected:
    use_entities: true
- genre_choice:
    use_entities: false
- genre_is_selected:
    use_entities: true
- formation_choice:
    use_entities: false
- formation_is_selected:
    use_entities: true
- display_results:
    use_entities: true
- out_of_scope:
    use_entities: true
- nlu_fallback:
    use_entities: true
entities:
- number
- medium
- formation
- level
- genre
- agent
- work_name
- period
- location
- current_results
slots:
  number:
    type: any
    initial_value: null
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: number
  agent:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: agent
  genre:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: genre
  formation:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: formation
  current_results:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: current_results
responses:
  utter_greet:
  - text: Bonjour! Comment allez-vous?
  utter_cheer_up:
  - text: Ne soyez pas triste! Tout va s'arranger.
  utter_happy:
  - text: Super, continuons!
  utter_goodbye:
  - text: Au revoir
  utter_iamabot:
  - text: Je suis un chatbot, ou assistant conversationnel, là pour vous aider à naviguer dans les textes juridiques du Luxembourg.
  utter_please_rephrase:
  - text: Je suis désolé, je n'ai pas bien compris votre message. Pouvez-vous reformuler s'il-vous-plaît ?
  utter_ask_filter_criteria:
    - text: "Je vais vous aider à trouver des partitions. Voulez-vous ajouter un filtre à votre recherche?"
      buttons:
        - title: "Compositeur"
          payload: "/composer_choice"
        - title: "Genre"
          payload: "/genre_choice"
        - title: "Instrumentation"
          payload: "/formation_choice"
        - title: "Directly type my query"
          payload: "/direct_query"

actions:
- action_get_sheet_music_by_casting
- action_composer_choice
- action_genre_choice
- action_display_results
- action_formation_choice
forms: {}
e2e_actions: []
